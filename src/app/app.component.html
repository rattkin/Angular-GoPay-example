<h1>Angular GoPay example</h1>
<br />
<div class="form-group">
  <form #heroForm="ngForm">
    <label for="amount">Hodnota</label>
    <input
      type="number"
      required
      [(ngModel)]="model.amount"
      id="amount"
      name="amount"
      max="10"
    />
    Kč
    <br />
    <br />
    <button type="submit" (click)="pay()">
      Zaplatit {{ model.amount }} Kč pomocí GoPay
    </button>
  </form>

  <img src="/assets/gopay-new.svg" />
</div>
